<div class="container">
    <!-- Navbar Starts here -->
    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">

        <!-- Navbar Brand containing the Heading -->
        <div class="navbar-brand">
            <a class="navbar-item has-background-success" href="#">
                <h1 class="has-text-white">Weather Tracker</h1>
            </a>

            <!-- Burger Icons for responsive navbar -->
            <a role="button"
                class="navbar-burger"
                aria-label="menu"
                aria-expanded="false"
                data-target="navbarBasicExample"
            >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <!-- Navbar Menu containing a list of items -->
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item"> Home </a>
                <a class="navbar-item"> Blogs </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link"> More </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item"> About us </a>
                        <a class="navbar-item"> Tutorials </a>
                        <a class="navbar-item"> Practice </a>
                    </div>
                </div>
            </div>

            <!-- Navbar End containing Sign Up and Sign In Buttons -->
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">

                        {% if request.user.is_authenticated %}
                        <a href="" class="button is-light"><strong>{{ request.user.username }}</strong></a>
                        <a href="{% url 'users:logout' %}" class="button is-success"><strong>Log out</strong></a>
                        {% else %}
                        <a class="button is-success"><strong>Sign up</strong></a>
                        <a href="{% url 'users:login' %}" class="button is-light"> Sign in </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
